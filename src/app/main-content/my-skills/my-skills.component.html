<span id="skills" class="anchor"></span>

<div class="main-container">
    <fieldset>
        <legend><h2>My skills</h2></legend>
    </fieldset>
    <div class="skills-container">
        <div></div>
        <div>
            @for (skill of skills; track skill.name; let index = $index) {
                <app-skill [skill]="skill"></app-skill>
            }
        </div>
        <div></div>
    </div>
    <div class="learn-container">
        <img src="./../../../assets/img/learn.svg">
        <div>Don't see the skill you need? <a href="#contact">Contact&nbsp;me.</a><br>I'm always ready to learn.</div>
    </div>
    <div class="bottom-container">
        <div class="arrow-container">
            <img class="arrow" src="./../../../assets/img/arrow-diagonal-right.svg">
        </div>
    </div>
</div>
